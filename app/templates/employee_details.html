{% extends "base.html" %}
{% block content %}

<div class="employee" style="margin-top: 20px; border-radius: 4px; padding: 5px; border: 1px solid grey; ">
    <div>Name: {{ employee.name }}</div>
    <div>Surname: {{ employee.surname }}</div>
    <div>Passport: {{ employee.passport }}</div>
    <div>Education: {{ employee.education }}</div>
    <div>Salary: {{ employee.salary }}</div>
    <div style="margin-bottom: 10px">Experience: {{ employee.experience }}</div>
    <a href="{{ url_for('employee_edit', id=employee.id)}}" class="btn btn-primary">edit</a>
    <a href="{{ url_for('employee_delete', id=employee.id)}}" class="btn btn-danger">delete</a>
</div>
{% endblock %}
